<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" defer referrerpolicy="no-referrer"></script>
    <script type="module" src="scripts/main.js"></script>
</head>

<body>

    <!-- NAV SECTION -->
    <nav>

        <!-- LOGO SECTION -->
        <figure>
            <img src="assets/logo/logo.svg" alt="logo">
        </figure>

        <!-- SEARCH SECTION -->
        <form>

            <!-- SEARCHBAR -->
            <div class="search">
                <input type="text" id="js-search-input" class="search--input" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            </div>

            <!-- TAGS -->    
            <div class="tags-section">
            </div>

            <!-- FILTERS -->
            <div class="filters-section">

                <div class="filter filter-ingredients">
                    <label class="label-ingredients" for="ingredients">Ingrédients</label>
                    <input placeholder="Rechercher un ingrédient" type="text" name="data" class="filter-input" id="ingredients">
                    <span id="data-ingredients" class="datalist data-ingredients">
                    </span>
                </div>

                <div class="filter filter-appareils">
                    <label class="label-appareils" for="appareils">Appareils</label>
                    <input placeholder="Rechercher un appareil" type="text" name="data" class="filter-input" id="appareils">
                    <span id="data-appareils" class="datalist data-appareils">
                    </span>
                </div>

                <div class="filter filter-ustensils">
                    <label class="label-ustensils" for="ustensils">Ustensils</label>
                    <input placeholder="Rechercher un ustensil" type="text" name="data" class="filter-input" id="ustensils">
                    <span id="data-ustensils" class="datalist data-ustensils">      
                    </span>
                </div>

            </div>
        </form>
    </nav>

    <!-- RECIPES SECTION -->
    <main>
        <div class="recipes-list">
            <span class="no-recipe">Aucune recette ne correspond à votre critère... vous pouvez chercher "tarte aux pommes", "poisson", etc...</span>
        </div> 
    </main>
    
</body>
</html>
